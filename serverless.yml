tenant: tyvdh
app: stellarauth
service: stellarauth

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-domain-manager

custom:
  customDomain:
    domainName: ${opt:subdomain}.stellarauth.com
    certificateName: ${opt:subdomain}.stellarauth.com
    stage: ${opt:stage}
    createRoute53Record: false
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  serverless-offline:
    httpsProtocol: certs
    port: 4000

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage}
  region: us-east-1
  environment: ${file(env.yml):${opt:stage}}

functions:
  auth:
    handler: handler.auth
    events:
      - http:
          path: auth
          method: get
          cors: true
