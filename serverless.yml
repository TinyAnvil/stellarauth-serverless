tenant: tyvdh
app: stellarauth
service: stellarauth-full

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-apigw-binary
  # - serverless-domain-manager

custom:
  # customDomain:
  #   domainName: ${opt:subdomain}.stellarauth.com
  #   certificateName: ${opt:subdomain}.stellarauth.com
  #   stage: ${opt:stage}
  #   createRoute53Record: false
  apigwBinary:
    types:
      - 'image/png'
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
    packager: yarn
  serverless-offline:
    httpsProtocol: certs
    port: 4000

provider:
  name: aws
  runtime: nodejs10.x
  stage: ${opt:stage}
  region: us-east-1
  environment: ${file(env.yml):${opt:stage}}

functions:
  # auth:
  #   handler: handler.auth
  #   events:
  #     - http:
  #         path: auth
  #         method: get
  #         cors: true

  appCreate:
    handler: handler.app
    events:
      - http:
          path: app
          method: POST
          cors: true

  userCreate:
    handler: handler.user
    events:
      - http:
          path: user
          method: POST
          cors: true
  
  keyCreate:
    handler: handler.key
    events:
      - http:
          path: key/create
          method: POST
          cors: true
  keyUpdate:
    handler: handler.key
    events:
      - http:
          path: key/update
          method: PUT
          cors: true
  keyClaim:
    handler: handler.key
    events:
      - http:
          path: key/claim
          method: POST
          cors: true
  keyVerify:
    handler: handler.key
    events:
      - http:
          path: key/verify
          method: POST
          cors: true
  keyCheck:
    handler: handler.key
    events:
      - http:
          path: key/check
          method: GET
          cors: true
  keyList:
    handler: handler.key
    events:
      - http:
          path: key/list
          method: GET
          cors: true

  txnSend:
    handler: handler.txn
    events:
      - http:
          path: txn/send
          method: POST
          cors: true
  txnSign:
    handler: handler.txn
    events:
      - http:
          path: txn/sign
          method: POST
          cors: true
  txnReject:
    handler: handler.txn
    events:
      - http:
          path: txn/reject
          method: DELETE
          cors: true
  txnList:
    handler: handler.txn
    events:
      - http:
          path: txn/list
          method: GET
          cors: true

  imgShow:
    handler: handler.img
    events:
      - http:
          path: img/{token}
          method: GET
          cors: true